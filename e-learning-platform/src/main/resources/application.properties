server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/elearning_db
spring.datasource.username=elearn_user
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.elearning=DEBUG

# Application name
spring.application.name=E-Learning Platform

# Other configurations can be added as needed
